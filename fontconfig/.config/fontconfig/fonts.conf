<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- Default sans-serif -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>IBM Plex Sans</family>
        </prefer>
    </alias>

    <!-- Default serif -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>IBM Plex Serif</family>
        </prefer>
    </alias>

    <!-- Default monospace -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>IBM Plex Mono</family>
        </prefer>
    </alias>

    <!-- Generic "Sans" alias (used by sway, waybar, etc.) -->
    <alias>
        <family>Sans</family>
        <prefer>
            <family>IBM Plex Sans</family>
        </prefer>
    </alias>
</fontconfig>
