unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse support
set -g mouse on

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Easier splits
bind | split-window -h
bind - split-window -v

# Switch panes with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows with prefix + Left/Right
bind Left previous-window
bind Right next-window

# Resize panes with prefix + Vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Faster escape time
set -sg escape-time 0

# Increase scrollback buffer
set -g history-limit 50000

# Auto-renumber windows when one is closed
set -g renumber-windows on

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Extended keys (fixes Shift+Enter in apps like Claude Code)
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# System clipboard integration (cross-platform)
if-shell "command -v pbcopy" "set -s copy-command 'pbcopy'" ""
if-shell "command -v wl-copy" "set -s copy-command 'wl-copy'" ""

# 256 color support
set -g default-terminal "tmux-256color"
